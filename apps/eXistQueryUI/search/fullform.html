<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>
<style>
.clsHidden {visibility:hidden; position:absolute;}
.clsVisible {visibility:visible; position:absolute;}
</style>
<script language="JavaScript">

function getCheckedValue(radioObj) {
	if(!radioObj)
		return "";
	var radioLength = radioObj.length;
	if(radioLength == undefined)
		if(radioObj.checked)
			return radioObj.value;
		else
			return "";
	for(var i = 0; i < radioLength; i++) {
		if(radioObj[i].checked) {
			return radioObj[i].value;
		}
	}
	return "";
}



  function formShowHide()
  {
  	var rrValue = getCheckedValue(document.forms['searchForm'].elements['radio']);
	//hide all the sections
	var radioLength  = document.forms['searchForm'].elements['radio'].length;
	for (var i = 0; i < radioLength ; i++ ) {
		var divId = document.forms['searchForm'].elements['radio'][i].value;
		document.getElementById(divId).setAttribute("class", "clsHidden");
	}
	//now show only the one that was enabled.
	document.getElementById(rrValue).setAttribute("class", "clsVisible");
	}
</script>
</head>

<body>

<form id="searchForm" name="searchForm" method="post" action="">
<fieldset>
<legend>Document Type</legend>
  <p>
    <input type="radio" name="radio" id="doctype" value="dDebate" onClick="formShowHide();" checked="checked" />
    <label for="doctype">Debate Record</label> 
    <input type="radio" name="radio" id="doctype2" value="dBill"  onClick="formShowHide();" />			
    <label for="doctype2">Bill</label>
    <input type="radio" name="radio" id="doctype3" value="dAct"  onClick="formShowHide();" />
    <label for="doctype3">Act</label>
    <input type="radio" name="radio" id="doctype4" value="dDocument"  onClick="formShowHide();" />
    <label for="doctype4">Document</label>
  </p>
</fieldset>

<div id="dDebate" class="clsVisible" >
<fieldset id="flds_debaterecord" >
<legend>Debate Record</legend>
  <p>
  
    <input type="checkbox" name="fldSpeeches" id="fldSpeeches" />
    <label for="fldSpeeches">Speeches</label>
    <input type="checkbox" name="fldQuestions" id="fldQuestions" />
    <label for="fldQuestions">Questions</label>
    <select name="selectWho" id="selectWho">
  <option value="all">All</option>
  <option value="RailaOdinga">Raila Odinga</option>
</select>
   <label for="selectWho">Member</label>
 
    
  </p>
</fieldset>
</div>

<div id="dBill" class="clsHidden">
<fieldset id="flds_bill" >
<legend>Bill</legend>
  <p>
   
  </p>
</fieldset>
</div>

<div id="dAct" class="clsHidden">
<fieldset id="flds_act" >
<legend>Act</legend>
  <p>
   
  </p>
</fieldset>
</div>

<div id="dDocument" class="clsHidden">
<fieldset id="flds_document" >
<legend>Document</legend>
  <p>
   
  </p>
</fieldset>
</div>




</form>

</body>
</html>
