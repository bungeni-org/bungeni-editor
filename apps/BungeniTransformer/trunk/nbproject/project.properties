application.title=BungeniTransformer
application.vendor=undesa
build.classes.dir=${build.dir}/classes
endorsed.classpath=
main.class=org.bungeni.restlet.server.TransformerServer
manifest.file=manifest.mf
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/odttransformer.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.com.noelios.restlet.jar=lib/restlet/com.noelios.restlet.jar
file.reference.editorplugininterface.jar=lib/bungeni/editorplugininterface.jar
file.reference.ini4j-0.5.1.jar=lib/ini4j/ini4j-0.5.1.jar
file.reference.log4j.jar=lib/log4j/log4j.jar
file.reference.odfdom.jar=lib/odfdom/odfdom.jar
file.reference.org.restlet.jar=lib/restlet/org.restlet.jar
file.reference.saxon9-dom.jar=lib/saxon/saxon9-dom.jar
file.reference.saxon9-xpath.jar=lib/saxon/saxon9-xpath.jar
file.reference.saxon9.jar=lib/saxon/saxon9.jar
file.reference.xercesImpl.jar=lib/xerces/xercesImpl.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.log4j.jar}:\
    ${file.reference.ini4j-0.5.1.jar}:\
    ${file.reference.odfdom.jar}:\
    ${file.reference.saxon9.jar}:\
    ${file.reference.xercesImpl.jar}:\
    ${file.reference.com.noelios.restlet.jar}:\
    ${file.reference.org.restlet.jar}:\
    ${file.reference.editorplugininterface.jar}:\
    ${file.reference.saxon9-dom.jar}:\
    ${file.reference.saxon9-xpath.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
mkdist.disabled=false