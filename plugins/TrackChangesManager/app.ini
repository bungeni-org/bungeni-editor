#File to set runtime properties for track changes manager
#

## this is the default section
[default]
ClerkUser=Ashok Hariharan
DefaultTheme=org.bungeni.editor.themes.SaharaLAF
BungeniServerAddress=
BungeniServerPort=
BungeniBillsRDF=

[reports]
report.name=bill-by-user
report.name=bill-by-name

[bill-by-user]
report.template=changes-by-user.odt
report.process=org.bungeni.reports.process.reportChangesByUser
report.process_type=SingleInputSingleReport

[bill-by-name]
report.template=bill-by-user.odt
report.process=org.bungeni.reports.process.reportChangesByOrder
report.process_type=MultiInputSingleReport





