build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/editorthemes.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.editorextinterfaces.jar=lib/bungeni/editorextinterfaces.jar
file.reference.editorthemes.jar=lib/bungeni/editorthemes.jar
file.reference.log4j.jar=lib/log4j/log4j.jar
file.reference.substance-baseline.jar=/home/undesa/Devel/googlecode/bungeni-editor/trackchangesmanager/lib/substance/substance-baseline.jar
file.reference.substance-swingx.jar=/home/undesa/Devel/googlecode/bungeni-editor/trackchangesmanager/lib_ext/substance-all-5.3/lib/substance-swingx.jar
file.reference.substance.jar=/home/undesa/Devel/googlecode/bungeni-editor/trackchangesmanager/lib_ext/substance-all-5.3/lib/substance.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.editorextinterfaces.jar}:\
    ${file.reference.editorthemes.jar}:\
    ${file.reference.log4j.jar}:\
