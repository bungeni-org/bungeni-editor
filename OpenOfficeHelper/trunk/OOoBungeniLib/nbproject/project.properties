application.args=
application.title=OOoBungeniLib
application.vendor=undesa
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/ooobungenilib.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
includes=**
jar.compress=false
javac.classpath=\
    ${libs.bungeni.commons.classpath}:\
    ${libs.bungeni.jdom.classpath}:\
    ${libs.bungeni.log4j.classpath}:\
    ${libs.bungeni.openoffice.org.classpath}
# Space-separated list of extra javac options
javac.compilerargs=-Xlint:unchecked
javac.deprecation=true
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
# Property libs.bungeni.commons.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.bungeni.commons.classpath=../external_libs/apache-commons/beanutils/commons-beanutils.jar;../external_libs/apache-commons/chain/commons-chain-1.1.jar;../external_libs/apache-commons/codec/commons-codec-1.3.jar;../external_libs/apache-commons/collections/commons-collections-3.2.jar;../external_libs/apache-commons/digester/commons-digester-1.8.jar;../external_libs/apache-commons/lang/commons-lang-2.3.jar;../external_libs/apache-commons/logging/commons-logging-1.1.jar;../external_libs/apache-commons/logging/commons-logging-adapters-1.1.jar;../external_libs/apache-commons/logging/commons-logging-api-1.1.jar
# Property libs.bungeni.jdom.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.bungeni.jdom.classpath=../external_libs/jdom/jdom.jar
# Property libs.bungeni.log4j.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.bungeni.log4j.classpath=../external_libs/apache-log4j/log4j.jar
# Property libs.bungeni.openoffice.org.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.bungeni.openoffice.org.classpath=../../../apps/openoffice21/program/classes/juh.jar;../../../apps/openoffice21/program/classes/jurt.jar;../../../apps/openoffice21/program/classes/jut.jar;../../../apps/openoffice21/program/classes/officebean.jar;../../../apps/openoffice21/program/classes/ridl.jar;../../../apps/openoffice21/program/classes/unoil.jar
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
